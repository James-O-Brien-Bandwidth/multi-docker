name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build React test image
        run: docker build -t ${{ secrets.DOCKER_ID }}/react-test -f ./client/Dockerfile.dev ./client

      - name: Run tests in container
        run: docker run -e CI=true ${{ secrets.DOCKER_ID }}/react-test npm run test -- --coverage


  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    # Only build & push on pushes to main/master, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build images
        # this mirrors your after_success block
        run: |
          docker build -t ${{ secrets.DOCKER_ID }}/multi-client -f ./client/Dockerfile .
          docker build -t ${{ secrets.DOCKER_ID }}/multi-nginx ./nginx
          docker build -t ${{ secrets.DOCKER_ID }}/multi-server ./server
          docker build -t ${{ secrets.DOCKER_ID }}/multi-worker ./worker

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKER_ID }}/multi-client
          docker push ${{ secrets.DOCKER_ID }}/multi-nginx
          docker push ${{ secrets.DOCKER_ID }}/multi-server
          docker push ${{ secrets.DOCKER_ID }}/multi-worker

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    # Only deploy on pushes to master/main, not PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}   # e.g. us-east-1

      # This is the equivalent of Travis/EB "source bundle"
      # If you're using Dockerrun.aws.json + .ebextensions, this is what EB expects
      - name: Create deployment bundle
        run: |
          zip -r deploy.zip docker-compose.yml -x '*.git*'

      - name: Upload bundle to S3
        run: |
          aws s3 cp deploy.zip s3://${{ secrets.AWS_EB_BUCKET }}/${{ secrets.AWS_EB_BUCKET_PATH }}/deploy-${GITHUB_SHA}.zip

      - name: Create new EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.AWS_EB_APP }}" \
            --version-label "${GITHUB_SHA}" \
            --source-bundle S3Bucket="${{ secrets.AWS_EB_BUCKET }}",S3Key="${{ secrets.AWS_EB_BUCKET_PATH }}/deploy-${GITHUB_SHA}.zip"


      #todo probably don't need the version name there
      - name: Update EB environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.AWS_EB_ENV }}" \
            --version-label "${GITHUB_SHA}"
