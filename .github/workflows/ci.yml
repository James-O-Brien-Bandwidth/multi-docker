name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build React test image
        run: docker build -t ${{ secrets.DOCKER_ID }}/react-test -f ./client/Dockerfile.dev ./client

      - name: Run tests in container
        run: docker run -e CI=true ${{ secrets.DOCKER_ID }}/react-test npm run test -- --coverage


  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    # Only build & push on pushes to main/master, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (enables cross-platform emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push multi-client
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./client/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_ID }}/multi-client:latest
          cache-from: type=gha,scope=multi-client
          cache-to: type=gha,mode=max,scope=multi-client

      - name: Build and push multi-nginx
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_ID }}/multi-nginx:latest
          cache-from: type=gha,scope=multi-nginx
          cache-to: type=gha,mode=max,scope=multi-nginx

      - name: Build and push multi-server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_ID }}/multi-server:latest
          cache-from: type=gha,scope=multi-server
          cache-to: type=gha,mode=max,scope=multi-server

      - name: Build and push multi-worker
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_ID }}/multi-worker:latest
          cache-from: type=gha,scope=multi-worker
          cache-to: type=gha,mode=max,scope=multi-worker

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    # Only deploy on pushes to master/main, not PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}   # e.g. us-east-1

      # This is the equivalent of Travis/EB "source bundle"
      # If you're using Dockerrun.aws.json + .ebextensions, this is what EB expects
      - name: Create deployment bundle
        run: |
          zip -r deploy.zip docker-compose.yml -x '*.git*'

      - name: Upload bundle to S3
        run: |
          aws s3 cp deploy.zip s3://${{ secrets.AWS_EB_BUCKET }}/${{ secrets.AWS_EB_BUCKET_PATH }}/deploy-${GITHUB_SHA}.zip

      - name: Create new EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ secrets.AWS_EB_APP }}" \
            --version-label "${GITHUB_SHA}" \
            --source-bundle S3Bucket="${{ secrets.AWS_EB_BUCKET }}",S3Key="${{ secrets.AWS_EB_BUCKET_PATH }}/deploy-${GITHUB_SHA}.zip"


      #todo probably don't need the version name there
      - name: Update EB environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${{ secrets.AWS_EB_ENV }}" \
            --version-label "${GITHUB_SHA}"
